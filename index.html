    <body>
        <!--[if lt IE 8]>

        <![endif]-->
        <header class="jumbotron jumbotron-fluid text-white bg-dark">
          <div class="container">
            <h1 class="display-4">Calculatrice <i class="fas fa-calculator"></i></h1>
            <hr>
            <p class="lead font-italic">Une calculatrice en JavaScript pour apprendre aux Ã©tudiants les bases du DOM</p>
          </div>
        </header>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section id="Calculette" class="bg-secondary p-2 mb-2">
          <h2 class="text-dark">MetaCalc fx 25</h2>
          <p class="container-fluid py-2" id="result"></p>
          <div class="d-flex">
            <div id="numbers">
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="getValue(this)">.</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="clearAll()">C</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="del()">D</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">0</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">1</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">2</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">3</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">4</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">5</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">6</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">7</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">8</button>
              <button class="btn px-4 mb-3" onclick="getValue(this)">9</button>
            </div>
            <div id="operations">
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="getOperator(this)">+</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="getOperator(this)">-</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="getOperator(this)">*</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="getOperator(this)">/</button>
              <button class="btn px-4 mb-3 text-white bg-dark" onclick="operate()">=</button>
            </div>
          </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
